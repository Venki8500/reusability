<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <body>
        <div id="root"></div>
        <script type="text/babel">

            function Cine(){

                    },
                    {
                        seatno:5,

                    }
                ]

                {

                    },
                    {
                        seatno:5,
                        price:100,
                        status:false,
                        row:'third'
                    }

                ]
                }

            ])

            function fb(w,i,id){


                var j=([...d])
                j[i].A[id].status=!j[i].A[id].status;
                setD([...j])



               
                // if(setD.status==false){

                // console.log(q)
            }

            return(
                <div>
                    <table border="0" cellspacing="5px" cellpadding="15px">
                    <tbody>
                               {
                                d.map(function(a,i){
                                    return <tr>
                                        <tr>{a.type}</tr>

                                        
                                        <td>
                                            {a.A.map(function(x,id){
                                                return <td style={x.status?{backgroundColor:"green"}:{}} onClick={()=>{fb(x,i,id)}} >{x.seatno}</td>
                                            })}
                                            </td>
                                        </tr>
                                })
                               
                               }

                        </table>
                        <h1 id="d1"></h1>
                    </div>
            )

       

            }

            ReactDOM.render(<Cine></Cine>,document.getElementById('root'))

    </body>
</html>
